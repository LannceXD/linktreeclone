<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lannce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
        img-src 'self' data:;
        font-src 'self' https://cdnjs.cloudflare.com;
        connect-src 'self';
        frame-src 'none';
        object-src 'none';
        form-action 'self';
        upgrade-insecure-requests;
    ">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="window-header">
            <div class="window-buttons">
                <div class="button exit"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <span class="window-title">_lannce</span>
        </div>
        <div class="profile">
            <img src="img/zero-two.gif" alt="Profile Picture" class="profile-pic">
            <h1>Lannce</h1>
        </div>
        <div class="links" id="category-1">
            <div class="link-item">
                <a href="https://www.youtube.com/@Lannce" class="link"><i class="fab fa-youtube"></i> YouTube</a>
            </div>
            <div class="link-item">
                <a href="https://discord.gg/gXNWt3ft" class="link"><i class="fab fa-discord"></i> Discord</a>
            </div>
            <div class="link-item">
                <a href="https://www.tiktok.com/@lannce.xd" class="link"><i class="fab fa-tiktok"></i> TikTok</a>
            </div>
            <div class="link-item">
                <a href="https://github.com/LannceXD" class="link"><i class="fab fa-github"></i> GitHub</a>
            </div>
            <a href="#" class="link next-button" id="next-button"><i class="fas fa-arrow-right"></i> Next</a>
        </div>
        <div class="links" id="category-2" style="display:none;">
            <div class="link-item">
                <div class="link"><i class=""></i> 1.19 MODPACK</div>
                <div class="download-link" data-url="downloads/link1-download.zip">Download</div>
            </div>
            <div class="link-item">
                <div class="link"><i class=""></i> 1.20 FPSPACK</div>
                <div class="download-link" data-url="downloads/link2-download.zip">Download</div>
            </div>
            <div class="link-item">
                <div class="link"><i class=""></i> W PACK</div>
                <div class="download-link" data-url="downloads/link3-download.zip">Download</div>
            </div>
            <div class="link-item">
                <div class="link"><i class=""></i> BEST LAUNCHER</div>
                <div class="download-link" data-url="downloads/link4-download.zip">Download</div>
            </div>
            <div class="link-item">
                <div class="link prev-button"><i class="fas fa-arrow-left"></i> Previous</div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('next-button').addEventListener('click', function() {
            document.getElementById('category-1').style.display = 'none';
            document.getElementById('category-2').style.display = 'block';
        });

        document.querySelector('.prev-button').addEventListener('click', function() {
            document.getElementById('category-2').style.display = 'none';
            document.getElementById('category-1').style.display = 'block';
        });

        // Function to handle download link clicks
        document.querySelectorAll('.download-link').forEach(function(link) {
            link.addEventListener('click', function() {
                var url = this.getAttribute('data-url');
                if (url) {
                    window.location.href = url;
                }
            });
        });
    </script>
</body>
</html>
